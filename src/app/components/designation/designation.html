<div class="row mb-4">
    <div class="col-12 text-center">
        <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid"
            alt="Employee Management System Visual"
            style="max-height: 200px; object-fit: cover;"
        />
        <h3 class="mt-3 text-primary">Department Designations</h3>
        <hr>
    </div>
</div>

<div class="row">

    <div class="col-12 text-center py-5" *ngIf="isLoader">
        <h3>Loading Designations...</h3>
        <div class="spinner-border text-info mx-2" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <ng-container *ngIf="!isLoader && designationList && designationList.length > 0">
        
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let item of designationList; let i = index">
            
            <div class="card h-100 shadow-sm border-0 rounded-lg designation-card">
                
                <div class="card-header bg-dark text-white py-2 d-flex justify-content-between align-items-center">
                    <h6 class="mb-0 fw-bold text-truncate">{{ item.designation | uppercase }}</h6>
                    <span class="badge rounded-pill bg-info text-dark">ID: {{ item.designationId || i + 1 }}</span>
                </div>

                <div class="card-body d-flex flex-column">
                    
                    <p class="card-subtitle text-muted mb-2 small">
                        Role: <span class="fw-semibold">{{ item.role || 'N/A' }}</span>
                    </p>
                    
                    <p class="card-text text-secondary description-truncate flex-grow-1">
                        {{ item.description || 'No detailed description available.' }}
                    </p>
                    
                </div>

                <div class="card-footer bg-light border-0 d-flex justify-content-center">
                    <button class="btn btn-sm btn-outline-primary mx-1" (click)="onViewDetails(item)">
                        <i class="bi bi-eye"></i> View
                    </button>
                    <button class="btn btn-sm btn-outline-secondary mx-1" (click)="onEdit(item)">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                </div>

            </div>
        </div>
    </ng-container>

</div>
